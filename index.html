<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALFI YOVANDANU</title>
  <!-- Tautan CDN untuk Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.13/dist/vue.global.prod.js"></script>
  <style>
    /* Gaya CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Gaya CSS untuk konten Post */
    .post-container {
      background-color: #f8f9fa;
      padding: 20px;
      margin-top: 20px;
    }

    .post-title {
      color: #007bff;
      font-size: 24px;
    }

    .post-body {
      color: #333;
      font-size: 16px;
    }

    /* Gaya CSS untuk konten Activity List */
    .background {
      background-color: hotpink;
      padding: 20px;
    }

    h1 {
      font-family: 'SegoeUI_bold_online_security', Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      line-height: 66.5px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 30px;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .completed span {
      text-decoration: line-through;
    }

    input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <ul>
          <li><a href="#" @click="showPost">Post</a></li>
          <li><a href="#" @click="showTodos">Todos</a></li>
        </ul>
      </nav>
    </header>

    <!-- Konten untuk Post -->
    <div v-if="selectedTab === 'post'" class="post-container">
      <h1 class="post-title">Postingan Pengguna</h1>
      <!-- Select option untuk memilih pengguna -->
      <select v-model="selectedUser" @change="fetchUserPosts">
        <option v-for="user in users" :key="user.id" :value="user.id">{{ user.name }}</option>
      </select>

      <!-- Tampilkan postingan pengguna yang dipilih -->
      <div v-for="post in userPosts" :key="post.id">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </div>
    </div>

    <!-- Konten untuk Activity List -->
    <div v-else class="background">
      <h1>ALFI YOVANDANU</h1>
      <h2>Tabel kegiatan</h2>
      <table>
        <thead>
          <tr>
            <th>Kegiatan</th>
            <th>Status</th>
            <th>Tindakan</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="activity in activities" :key="activity.id" :class="{ 'completed': activity.completed }">
            <td>
              <span v-text="activity.name"></span>
            </td>
            <td>
              <span v-text="activity.completed ? 'Selesai' : 'Belum Selesai'"></span>
              <input type="checkbox" v-model="activity.completed">
            </td>
            <td>
              <button @click="cancelActivity(activity.id)">Batalkan</button>
            </td>
          </tr>
        </tbody>
      </table>
      <form @submit.prevent="addActivity">
        <input type="text" placeholder="Masukkan kegiatan baru" v-model="newActivity">
        <button type="submit">Tambahkan</button>
      </form>
    </div>

    <footer>
      Â© ALFI YOVANDANU 203510322.
    </footer>
  </div>

  <script>
    const { ref } = Vue;

    const app = Vue.createApp({
      data() {
        return {
          selectedTab: 'post',
          users: [],
          selectedUser: null,
          userPosts: [],
          activities: [
            { id: 1, name: 'Kegiatan 1', completed: false },
            { id: 2, name: 'Kegiatan 2', completed: false }
          ],
          newActivity: ''
        };
      },
      methods: {
        async fetchUsers() {
          try {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            this.users = data;
          } catch (error) {
            console.error('Gagal mengambil data pengguna:', error);
          }
        },
        async fetchUserPosts() {
          if (!this.selectedUser) return;
          try {
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${this.selectedUser}`);
            const data = await response.json();
            this.userPosts = data;
          } catch (error) {
            console.error('Gagal mengambil postingan pengguna:', error);
          }
        },
        showPost() {
          this.selectedTab = 'post';
        },
        showTodos() {
          this.selectedTab = 'todos';
        },
        addActivity() {
          if (this.newActivity.trim() !== '') {
            this.activities.push({ id: Date.now(), name: this.newActivity, completed: false });
            this.newActivity = '';
          }
        },
        cancelActivity(id) {
          const index = this.activities.findIndex(activity => activity.id === id);
          if (index !== -1) {
            this.activities.splice(index, 1);
          }
        }
      },
      created() {
        this.fetchUsers();
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
